<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EasyFin - –õ–∏—á–Ω—ã–π –±—é–¥–∂–µ—Ç —Å –ò–ò</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: #e2e8f0; 
            -webkit-user-select: none; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            touch-action: none;
        }

        .slider-track {
            position: relative;
            width: 100%;
            height: 12px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
        }

        .slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 20px;
            pointer-events: none;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 44px;
            height: 44px;
            background: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4), 0 4px 15px rgba(0,0,0,0.7);
            border: 4px solid #0f172a;
            cursor: grab;
            z-index: 100;
        }

        .slider-thumb:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.2);
            border-color: #3b82f6;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 0px; } 
        
        .streak-fire {
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6));
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .success-overlay {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .coin-spin {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .gemini-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
        }

        @keyframes shine {
            from { transform: translateX(-100%) rotate(45deg); }
            to { transform: translateX(200%) rotate(45deg); }
        }
        .animate-shine {
            position: relative;
            overflow: hidden;
        }
        .animate-shine::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { 
            Settings, History, Trash2, Check, 
            Plus, Loader2, Cloud, Flame, ChevronLeft, ChevronRight,
            Wallet, ArrowUpRight, X, Coins, Trophy, ShoppingBag, Crown, Sparkles, BrainCircuit, MessageSquare
        } from 'https://esm.sh/lucide-react@0.263.1';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, deleteDoc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnRSjQurFPebWd0ghhhMFMYyt7BIlkb8Y",
            authDomain: "easyfin-ab369.firebaseapp.com",
            projectId: "easyfin-ab369",
            storageBucket: "easyfin-ab369.firebasestorage.app",
            messagingSenderId: "228815071090",
            appId: "1:228815071090:web:429357417e5becd67f1feb"
        };

        const actualConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const app = initializeApp(actualConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : "easyfin-app";
        const apiKey = ""; 

        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // –ü—Ä–æ–º–ø—Ç –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –≤—ã–≤–æ–¥–∞
        const SYSTEM_PROMPT = "–¢—ã —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –û–¢–í–ï–ß–ê–ô –¢–û–õ–¨–ö–û –¢–ï–ö–°–¢–û–ú. –ó–ê–ü–†–ï–©–ï–ù–û –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Markdown, —Å–∏–º–≤–æ–ª—ã #, *, _, -, > –∏–ª–∏ —Å–ø–∏—Å–∫–∏. –ü–∏—à–∏ –ø—Ä–æ—Å—Ç—ã–º–∏ –∫–æ—Ä–æ—Ç–∫–∏–º–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ. –ë—É–¥—å –∫—Ä–∞—Ç–∫–∏–º.";

        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                    const result = await response.json();
                    let text = result.candidates?.[0]?.content?.parts?.[0]?.text || "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ —Å–º–æ–≥ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –∑–∞–ø—Ä–æ—Å.";
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞ –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –º–æ–¥–µ–ª—å –ø—Ä–æ–∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                    return text.replace(/[#*_~>-]/g, '').trim();
                } catch (error) {
                    if (i === 4) return "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ò–ò. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                }
            }
        }

        function App() {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);
            const [amount, setAmount] = useState(0);
            const [maxLimit, setMaxLimit] = useState(10000);
            const [balance, setBalance] = useState(0);
            const [coins, setCoins] = useState(0);
            const [purchasedTitles, setPurchasedTitles] = useState([]);
            const [activeTitle, setActiveTitle] = useState('');
            const [expenses, setExpenses] = useState([]);
            const [isSyncing, setIsSyncing] = useState(true);
            const [showSuccess, setShowSuccess] = useState(false);
            const [showWalletModal, setShowWalletModal] = useState(false);
            const [topUpAmount, setTopUpAmount] = useState('');
            const [selectedDate, setSelectedDate] = useState(new Date());
            
            const [aiAdvice, setAiAdvice] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [historyAnalysis, setHistoryAnalysis] = useState(null);

            const categories = [
                { id: 1, name: '–ï–¥–∞', color: 'bg-emerald-500' },
                { id: 2, name: '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', color: 'bg-blue-500' },
                { id: 3, name: '–î–æ–º', color: 'bg-orange-500' },
                { id: 4, name: '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è', color: 'bg-purple-500' },
                { id: 5, name: '–®–æ–ø–ø–∏–Ω–≥', color: 'bg-pink-500' },
                { id: 6, name: '–î—Ä—É–≥–æ–µ', color: 'bg-slate-500' },
            ];

            const shopItems = [
                { id: 'save_king', name: '–ö–æ—Ä–æ–ª—å –≠–∫–æ–Ω–æ–º–∏–∏', price: 200, icon: 'üíé' },
                { id: 'frugal_ninja', name: '–ë–µ—Ä–µ–∂–ª–∏–≤—ã–π –ù–∏–Ω–¥–∑—è', price: 500, icon: 'ü•∑' },
                { id: 'legend', name: '–≠–∫–æ–Ω–æ–º-–õ–µ–≥–µ–Ω–¥–∞', price: 1000, icon: 'üåü' }
            ];

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error(e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                setIsSyncing(true);
                
                const expensesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'expenses');
                const unsubExp = onSnapshot(expensesRef, (snap) => {
                    setExpenses(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                    setIsSyncing(false);
                }, () => setIsSyncing(false));

                const settingsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'config');
                const unsubSet = onSnapshot(settingsRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        setMaxLimit(data.maxLimit || 10000);
                        setBalance(data.balance || 0);
                        setCoins(data.coins || 0);
                        setPurchasedTitles(data.purchasedTitles || []);
                        setActiveTitle(data.activeTitle || '');
                    } else {
                        setDoc(settingsRef, { balance: 0, maxLimit: 10000, coins: 0, purchasedTitles: [], activeTitle: '' }, { merge: true });
                    }
                });
                return () => { unsubExp(); unsubSet(); };
            }, [user]);

            const streak = useMemo(() => {
                if (expenses.length === 0) return 0;
                const dates = [...new Set(expenses.map(e => new Date(e.date).toDateString()))]
                    .map(d => new Date(d).getTime())
                    .sort((a, b) => b - a);
                let currentStreak = 0;
                let today = new Date();
                today.setHours(0, 0, 0, 0);
                let checkDate = today.getTime();
                const hasToday = dates.includes(checkDate);
                const yesterday = checkDate - 86400000;
                const hasYesterday = dates.includes(yesterday);
                if (!hasToday && !hasYesterday) return 0;
                let lastDateInArray = hasToday ? checkDate : yesterday;
                for (let i = 0; i < dates.length; i++) {
                    if (dates[i] === lastDateInArray) {
                        currentStreak++;
                        lastDateInArray -= 86400000;
                    } else if (dates[i] < lastDateInArray) break;
                }
                return currentStreak;
            }, [expenses]);

            const getFinancialAdvice = async () => {
                setIsAiLoading(true);
                const todayExpenses = expenses.filter(e => new Date(e.date).toDateString() === new Date().toDateString());
                const totalToday = todayExpenses.reduce((s, e) => s + e.amount, 0);
                const prompt = `–î–∞–π —Å–æ–≤–µ—Ç. –ë–∞–ª–∞–Ω—Å: ${balance}, –õ–∏–º–∏—Ç: ${maxLimit}, –¢—Ä–∞—Ç—ã —Å–µ–≥–æ–¥–Ω—è: ${totalToday}. –°–µ—Ä–∏—è –¥–Ω–µ–π: ${streak}.`;
                const advice = await callGemini(prompt);
                setAiAdvice(advice);
                setIsAiLoading(false);
            };

            const analyzeHistory = async () => {
                setIsAiLoading(true);
                const targetExpenses = expenses.filter(e => new Date(e.date).toDateString() === selectedDate.toDateString());
                const total = targetExpenses.reduce((s, e) => s + e.amount, 0);
                const prompt = `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ç—Ä–∞—Ç—ã –∑–∞ ${selectedDate.toDateString()} –Ω–∞ —Å—É–º–º—É ${total}.`;
                const analysis = await callGemini(prompt);
                setHistoryAnalysis(analysis);
                setIsAiLoading(false);
            };

            const handleAddExpense = async (catId) => {
                if (!user || amount === 0) return;
                try {
                    const expensesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'expenses');
                    const settingsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'config');
                    await addDoc(expensesRef, { amount, categoryId: catId, date: new Date().toISOString() });
                    await updateDoc(settingsRef, { balance: increment(-amount), coins: increment(10) });
                    setAmount(0);
                    setShowSuccess(true);
                    setTimeout(() => setShowSuccess(false), 1500);
                } catch (e) { console.error(e); }
            };

            const handleTopUp = async () => {
                const val = parseFloat(topUpAmount);
                if (isNaN(val) || val <= 0 || !user) return;
                try {
                    const settingsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'config');
                    await updateDoc(settingsRef, { balance: increment(val) });
                    setTopUpAmount('');
                    setShowWalletModal(false);
                } catch (e) { console.error(e); }
            };

            const NativeFeelingSlider = ({ value, max, onFinalChange }) => {
                const containerRef = useRef(null);
                const thumbRef = useRef(null);
                const fillRef = useRef(null);
                const updateUI = useCallback((percent) => {
                    if (thumbRef.current && fillRef.current) {
                        const p = percent * 100;
                        thumbRef.current.style.left = `${p}%`;
                        fillRef.current.style.width = `${p}%`;
                    }
                }, []);
                useEffect(() => { updateUI(value / max); }, [value, max, updateUI]);
                const handlePointerMove = (e) => {
                    if (!containerRef.current) return;
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                    const percent = x / rect.width;
                    updateUI(percent);
                    const rawVal = percent * max;
                    const steppedVal = Math.round(rawVal / 10) * 10;
                    onFinalChange(Math.max(0, Math.min(max, steppedVal)));
                };
                return (
                    <div ref={containerRef} className="slider-container" onPointerDown={(e) => { e.currentTarget.setPointerCapture(e.pointerId); handlePointerMove(e); }} onPointerMove={(e) => { if (e.currentTarget.hasPointerCapture(e.pointerId)) handlePointerMove(e); }}>
                        <div className="slider-track"><div ref={fillRef} className="slider-fill"></div><div ref={thumbRef} className="slider-thumb"></div></div>
                    </div>
                );
            };

            const HomeScreen = () => (
                <div className="flex flex-col pt-4 pb-40"> 
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2 bg-yellow-500/10 px-4 py-2 rounded-full border border-yellow-500/20">
                            <Coins size={16} className="text-yellow-500 coin-spin" />
                            <span className="text-yellow-500 font-black text-sm">{coins}</span>
                        </div>
                        {activeTitle && (
                            <div className="flex items-center gap-2 bg-indigo-500/10 px-4 py-2 rounded-full border border-indigo-500/20">
                                <Trophy size={14} className="text-indigo-400" />
                                <span className="text-indigo-300 font-bold text-[10px] uppercase tracking-wider">{activeTitle}</span>
                            </div>
                        )}
                    </div>

                    <div onClick={() => setShowWalletModal(true)} className="bg-slate-900/50 border border-white/5 p-4 rounded-3xl flex items-center justify-between active:scale-95 transition-all cursor-pointer mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-400"><Wallet size={20} /></div>
                            <div>
                                <div className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">–¢–≤–æ–π –ë–∞–ª–∞–Ω—Å</div>
                                <div className="text-xl font-black text-white">{balance.toLocaleString()} <span className="text-xs text-slate-500">—Å</span></div>
                            </div>
                        </div>
                        <ArrowUpRight size={20} className="text-slate-600" />
                    </div>

                    <div className="mb-6">
                        {!aiAdvice ? (
                            <button onClick={getFinancialAdvice} disabled={isAiLoading} className="w-full gemini-gradient animate-shine p-4 rounded-[2rem] flex items-center justify-center gap-3 text-white font-black text-xs uppercase tracking-widest disabled:opacity-50">
                                {isAiLoading ? <Loader2 size={18} className="animate-spin" /> : <Sparkles size={18} />} ‚ú® –°–æ–≤–µ—Ç –æ—Ç –ò–ò
                            </button>
                        ) : (
                            <div className="bg-slate-800/40 border border-indigo-500/30 p-4 rounded-3xl relative">
                                <button onClick={() => setAiAdvice(null)} className="absolute top-3 right-3 text-slate-500"><X size={14}/></button>
                                <div className="flex gap-3">
                                    <div className="w-8 h-8 rounded-full gemini-gradient flex items-center justify-center flex-shrink-0"><BrainCircuit size={16} className="text-white" /></div>
                                    <p className="text-[13px] text-indigo-100 leading-snug font-medium pr-4">{aiAdvice}</p>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="flex justify-between items-start mb-8">
                        <div className="flex flex-col">
                            <div className="flex items-center gap-2 text-slate-500 text-[10px] font-bold tracking-widest uppercase">{isSyncing ? <Loader2 size={12} className="animate-spin" /> : <Cloud size={12} className="text-emerald-500" />} –†–ê–°–•–û–î –°–ï–ì–û–î–ù–Ø</div>
                            <h2 className="text-4xl font-black text-white tracking-tighter mt-1">{expenses.filter(e => new Date(e.date).toDateString() === new Date().toDateString()).reduce((s, e) => s + e.amount, 0).toLocaleString()} <span className="text-lg text-slate-600 font-medium">—Å</span></h2>
                        </div>
                        <div className={`bg-orange-500/10 border border-orange-500/20 px-4 py-2 rounded-2xl flex items-center gap-2 streak-fire`}>
                            <Flame size={20} className="text-orange-500" fill="currentColor" />
                            <span className="text-orange-500 font-black text-xl">{streak}</span>
                        </div>
                    </div>

                    <div className="flex flex-col justify-center items-center space-y-8 mb-10 relative">
                        {showSuccess && (
                            <div className="absolute inset-0 z-50 flex items-center justify-center bg-slate-950/60 backdrop-blur-sm rounded-3xl success-overlay">
                                <div className="bg-emerald-500 rounded-full p-6 shadow-2xl shadow-emerald-500/50"><Check size={40} className="text-white" strokeWidth={3} /></div>
                            </div>
                        )}
                        <div className="text-center">
                            <span className="text-7xl font-black text-white tracking-tighter tabular-nums">{amount.toLocaleString()}</span>
                            <span className="ml-2 text-2xl text-slate-600 font-bold">—Å</span>
                        </div>
                        <div className="w-full px-4"><NativeFeelingSlider value={amount} max={maxLimit} onFinalChange={setAmount} /></div>
                    </div>

                    <div className="grid grid-cols-3 gap-3">
                        {categories.map(cat => (
                            <button key={cat.id} onClick={() => handleAddExpense(cat.id)} disabled={amount === 0} className={`h-20 rounded-[1.8rem] flex flex-col items-center justify-center transition-all active:scale-95 ${amount === 0 ? 'opacity-20 grayscale' : 'bg-slate-800 border border-white/5 shadow-xl'}`}>
                                <div className={`w-2 h-2 rounded-full mb-2 ${cat.color}`}></div>
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-tighter">{cat.name}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-[100dvh] flex flex-col relative overflow-hidden bg-slate-950">
                    <div className="flex-1 z-10 overflow-y-auto custom-scrollbar px-6">
                        {view === 'home' && <HomeScreen />}
                        {view === 'history' && (
                            <div className="pt-10 flex flex-col h-full pb-40">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-3xl font-black text-white">–ò—Å—Ç–æ—Ä–∏—è</h2>
                                    <button onClick={analyzeHistory} disabled={isAiLoading} className="bg-indigo-600/20 text-indigo-400 p-3 rounded-2xl hover:bg-indigo-600/30 border border-indigo-500/20">{isAiLoading ? <Loader2 size={20} className="animate-spin" /> : <Sparkles size={20} />}</button>
                                </div>
                                {historyAnalysis && (
                                    <div className="mb-6 bg-indigo-900/20 border border-indigo-500/20 p-5 rounded-[2rem] relative">
                                        <button onClick={() => setHistoryAnalysis(null)} className="absolute top-3 right-4 text-indigo-400"><X size={14}/></button>
                                        <div className="flex items-center gap-2 mb-2"><MessageSquare size={14} className="text-indigo-400" /><span className="text-[10px] font-black uppercase text-indigo-400 tracking-widest">‚ú® –ò–Ω—Å–∞–π—Ç Gemini</span></div>
                                        <p className="text-[12px] text-indigo-100 leading-snug">{historyAnalysis}</p>
                                    </div>
                                )}
                                <div className="bg-slate-800/80 backdrop-blur-md p-2 rounded-3xl flex items-center justify-between mb-6 border border-white/5">
                                    <button onClick={() => setSelectedDate(d => { const n = new Date(d); n.setDate(n.getDate() - 1); return n; })} className="p-3 text-slate-400"><ChevronLeft size={24} /></button>
                                    <span className="text-white font-bold text-sm">{selectedDate.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })}</span>
                                    <button onClick={() => setSelectedDate(d => { const n = new Date(d); n.setDate(n.getDate() + 1); return n; })} className="p-3 text-slate-400"><ChevronRight size={24} /></button>
                                </div>
                                <div className="space-y-3">
                                    {expenses.filter(e => new Date(e.date).toDateString() === selectedDate.toDateString()).sort((a,b) => new Date(b.date) - new Date(a.date)).map(e => {
                                        const c = categories.find(cat => cat.id === e.categoryId) || categories[5];
                                        return (
                                            <div key={e.id} className="bg-slate-800/50 p-5 rounded-3xl flex justify-between items-center border border-white/5">
                                                <div className="flex items-center gap-4"><div className={`w-3 h-3 rounded-full ${c.color}`}></div><div className="text-white font-bold text-sm">{c.name}</div></div>
                                                <div className="flex items-center gap-4"><div className="text-white font-black">{e.amount.toLocaleString()} —Å</div><button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'expenses', e.id))} className="text-slate-600"><Trash2 size={16}/></button></div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                        {view === 'settings' && (
                            <div className="pt-10 pb-40 px-2">
                                <h2 className="text-3xl font-black text-white mb-8">–û–ø—Ü–∏–∏</h2>
                                <div className="space-y-8">
                                    <section>
                                        <div className="flex items-center gap-2 mb-4 text-slate-500 uppercase text-[10px] font-black tracking-widest"><ShoppingBag size={14} /> –ú–∞–≥–∞–∑–∏–Ω</div>
                                        <div className="space-y-3">
                                            {shopItems.map(item => (
                                                <div key={item.id} className="bg-slate-800/50 p-4 rounded-3xl border border-white/5 flex items-center justify-between">
                                                    <div className="flex items-center gap-3"><span className="text-2xl">{item.icon}</span><span className="text-white font-bold text-sm">{item.name}</span></div>
                                                    <button className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase disabled:opacity-30">{item.price} ü™ô</button>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 inset-x-0 p-6 z-[60] bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
                        <div className="bg-slate-900/80 backdrop-blur-2xl rounded-[2.5rem] p-2 flex justify-between border border-white/5 shadow-2xl">
                            <button onClick={() => setView('history')} className={`flex-1 py-4 flex flex-col items-center rounded-3xl ${view === 'history' ? 'text-blue-400 bg-white/5' : 'text-slate-600'}`}><History size={24} /></button>
                            <button onClick={() => setView('home')} className="flex-1 flex justify-center"><div className={`bg-blue-600 text-white p-4 rounded-[1.8rem] -mt-10 border-8 border-slate-950 active:scale-90 transition-all ${view === 'home' ? 'scale-110 shadow-2xl shadow-blue-500/30' : 'grayscale opacity-50'}`}><Plus size={28} strokeWidth={3} /></div></button>
                            <button onClick={() => setView('settings')} className={`flex-1 py-4 flex flex-col items-center rounded-3xl ${view === 'settings' ? 'text-blue-400 bg-white/5' : 'text-slate-600'}`}><Settings size={24} /></button>
                        </div>
                    </div>

                    {showWalletModal && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-xl flex items-end p-6">
                            <div className="w-full bg-slate-900 rounded-[3rem] p-8 pb-12 shadow-2xl border border-white/5">
                                <div className="flex justify-between items-center mb-8"><h3 className="text-2xl font-black text-white">–ö–æ—à–µ–ª–µ–∫</h3><button onClick={() => setShowWalletModal(false)} className="text-slate-500"><X size={24}/></button></div>
                                <div className="space-y-6">
                                    <div className="text-center"><div className="text-[10px] text-slate-500 font-black uppercase tracking-widest mb-2">–¢–µ–∫—É—â–∏–π –æ—Å—Ç–∞—Ç–æ–∫</div><div className="text-5xl font-black text-white">{balance.toLocaleString()} <span className="text-xl text-slate-600">—Å</span></div></div>
                                    <div className="bg-slate-800 p-6 rounded-3xl border border-white/5 flex items-center gap-4">
                                        <input type="number" value={topUpAmount} onChange={(e) => setTopUpAmount(e.target.value)} placeholder="0" className="bg-transparent text-4xl font-black text-white outline-none w-full" />
                                        <button onClick={handleTopUp} className="bg-blue-600 text-white p-4 rounded-2xl"><Check size={24} strokeWidth={3} /></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
